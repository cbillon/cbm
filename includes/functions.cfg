  PLUGIN="$1"
  SOURCE=$(jq .plugins."$PLUGIN".source "$PROJECTS_PATH"/"$PROJECT"/"$PROJECT".json)
  [ "$DEBUG" = true ] && info Project: "$PROJECT" Plugin: "$PLUGIN" "$SOURCE"
  if [ "$SOURCE" = null ]; then    
    if (is_official_plugin "$PLUGIN" ); then
      SOURCE=$(jq -r '.source' "$RACINE"/tmp.json)
      is_moodleversion_supported "$PLUGIN" "$MOODLE_VERSION"
    else
      error=1
    fi
  fi  
  [ "$DEBUG" = true ] && info PLUGIN: "$PLUGIN" SOURCE "$SOURCE"
  End
  return "$error"
}

