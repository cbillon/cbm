#!/bin/bash

RED=$(tput setaf 1)
GREEN=$(tput setaf 2)
YELOW=$(tput setaf 3)
BLUE=$(tput setaf 14)
NC=$(tput sgr 0)

function info () { echo -e "${BLUE}${indent:-} ${@} ${FUNCNAME[1]}:${BASH_LINENO[0]}${NC}"; }
function warn () { echo -e "${YELOW}${indent:-} ${@} ${FUNCNAME[1]}:${BASH_LINENO[0]}${NC}"; }
function error () { echo -e "${RED}${indent:-} ${@} ${FUNCNAME[1]}:${BASH_LINENO[0]}${NC}"; }
function success () { echo -e "${GREEN}${indent:-} ${@} ${FUNCNAME[1]}:${BASH_LINENO[0]}${NC}"; }

function wait_keyboard () {
  read -n 1 -s -r -p "${1:-'Press any key to continue'}"
}

function setx_output () {
  # dump set -x data to a file
  # turns on with a filename as $1
  # turns off with no params
  if [[ $1 ]]; then
    exec {BASH_XTRACEFD}>>"$1"
    set -x
  else
    set +x
    unset -v BASH_XTRACEFD
  fi
}

function Start () {
  local lvl
  lvl="${#FUNCNAME[@]}"
  indent=''
  for ((i=1; i<=$((lvl-1)); i++));
  do
    indent+=' '
  done
  echo -e "$indent" "${FUNCNAME[1]}" "$*" Start "${BASH_LINENO[0]}" \("${FUNCNAME[2]}":"${BASH_LINENO[1]}"\)

}

function End () {
  local lvl
  lvl="${#FUNCNAME[@]}"
  indent=''

  for ((i=1; i<=$((lvl-1)); i++));
  do
    indent+=' '
  done
  echo -e "$indent" "${FUNCNAME[1]}" "End " "${BASH_LINENO[0]}" \("${FUNCNAME[2]}":"${BASH_LINENO[1]}"\)

}

function get_project_conf () {
  Start "$*"

  PROJECT_BRANCH=$(jq .project.branch "$PROJECTS_PATH"/"$PROJECT"/"$PROJECT".json)
  PROJECT_MOODLE_VERSION=$(jq .moodle.version "$PROJECTS_PATH"/"$PROJECT"/"$PROJECT".json)
  is_version_valid "$PROJECT_MOODLE_VERSION" || { error Invalid Moodle version: "$PROJECT_MOODLE_VERSION"; exit 1; }
  if [[ "$PROJECT_MOODLE_VERSION" =~ ^[4-5]\.[0-5]\+?$ ]]; then
    MOODLE_VERSION="${PROJECT_MOODLE_VERSION:0:3}"
  # la branche de la version MOODLE majeure est obtenue par moodle-version.json
    MOODLE_BRANCH=$(jq '."'${MOODLE_VERSION}'".branch' "$RACINE"/moodle-versions.json)
    if [[ "$MOODLE_BRANCH" != null  ]]; then
      [ "$DEBUG" = true ] && info "Moodle: $MOODLE_VERSION Branch: $MOODLE_BRANCH"
    else
      error "Version ${MOODLE_VERSION} unknown"
    exit 1
    fi
  fi
  End
}

function get_pluglist () {
  Start "$*"
  error=0
  local diff filedate
  if [ -f "$RACINE"/pluglist.json ]; then
    now=$(date +'%Y-%m-%d')
    filedate=$(stat "$RACINE"/pluglist.json | grep -E '^.*Modify:.*$' | cut -d ' ' -f 2)
    diff=$((($(date -d "$now" +%s) - $(date -d "$filedate" +%s))/86400))
    [ "$DEBUG" = true ] && info Diff days: $diff
    [[ "$diff" -lt "$DIFF_DAYS" ]] || wget download.moodle.org/api/1.3/pluglist.php -O "$RACINE"/pluglist.json
  else
    wget download.moodle.org/api/1.3/pluglist.php -O "$RACINE"/pluglist.json
  fi

  End
  return "$error"
}

function create_file () {
  error=0
  if [ ! -f "$1" ];then
    touch "$1"
  fi
}

function create_dir () {
  error=0
  if [ ! -d "$1" ];then
    mkdir -p "$1"
  fi
}

function menu () {
  whiptail "$@" 3>&1 1>&2 2>&3 3>&-
  return "$?"
}

function is_project_branch () {
  cd "$MOODLE_SRC" || exit
  [[ $(git branch | grep "$PROJECT_BRANCH") ]] && return 0 || return 1
}

function is_official_plugin () {
  local var
  PLUGIN="$1"
  jq -r --arg plugin  "$PLUGIN" '.plugins|map(select(.component == $plugin)) | .[]' "$RACINE"/pluglist.json > "$RACINE"/tmp.json
  var=$(jq '.id' "$RACINE"/tmp.json)
  [[ -n "$var" ]] && return 0 || return 1    
}

function is_moodleversion_supported () {  
  local error version 
  error=0
  PLUGIN="$1"
  MOODLE_VERSION="$2"

  if (is_official_plugin "$PLUGIN"); then

    PLUGIN_VERSION=$(jq -r '[.versions[]| {(.version) : (.supportedmoodles[].release)}]' tmp.json | grep "$MOODLE_VERSION" | sort -nr | grep -E -o  "([0-9]{10})" | cut -f 1 -d " ")
    [[ -n "$version" ]] && success "$PLUGIN" "$MOODLE_VERSION" supported || error=1
  # find tag 
    PLUGIN_TAG=$(jq -r --arg v "$MOODLE_VERSION" '[.versions[]| {version: .vcstag, moodle: .supportedmoodles[].release}]|.[]|select(.moodle == $v)|.version' tmp.json | sort -nr | head --lines 1) 
  else
    error "$PLUGIN" "$MOODLE_VERSION" not supported
    error=1 
  fi

  return "$error"
}

function is_version_valid () {
    [[ "$1" =~ ^[4-5]\.[0-5]\+?$|^[4-5]\.[0-5]\.[0-4]\+?$|^[a-f0-9]{7,40} ]] && return 0 || return 1
}

